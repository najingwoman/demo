    function fun(){

    function  ajax(url){
        $.ajax({
            url:url,
            type:"get",
            success:function(data){
                console.log(data);
                var list="";
                var pro=data.list;
                for(var i=0;i<pro.length;i++){
                    list+=' <div>\
                            <div class=" col-md-4" id="'+pro[i].id+'">\
                            <div class="thumbnail">\
                            <img src="'+pro[i].src+'">\
                            <div class="caption">\
                            <p>'+pro[i].title+'</p>\
                            <p><b>'+pro[i].price+'</b></p>\
                            <p><u>'+pro[i].prePrice+'</u></p>\
                            </div>\
                            </div>\
                            </div>\
                            </div>'
                }
                $(".container").append(list);
            }
        });
    }
